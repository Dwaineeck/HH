<!DOCTYPE html>
<html>
<head>
    <title>aSolid | Registration</title>
    {% load staticfiles %}
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="static/aSolid_app/imgs/aSolid.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:100" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'aSolid_app/css/main.css' %}">
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <a href="/"><img src="static/aSolid_app/imgs/aSolid.png" width="100%" height="100%"></a> 
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="row justify-content-center">
                    <a href="/log"><h1 class="fontSize">Login</h1></a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row justify-content-center">
                    <a href="/registration"><h1 class="fontSize">Register</h1></a>
                </div>
                <br>
                <div class="col-lg-12">
                    <div class="row justify-content-center">
                        <h2>Start doing someone <span class="text-light font-weight-light">a</span><span class="font-weight-bold">Solid</span>!</h2>
                    </div>
                    {% if messages %}
                        {% for message in messages%}
                            {% if 'registration' in message.tags %}
                            <div class="row justify-content-center">
                                <span class="text-danger">{{message}}</span>
                            </div>
                            {% endif %}
                        {%endfor%}
                    {% endif %}                 
                    <div class="row justify-content-center form">
                        <form action="/register" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="input login" type="text" placeholder="First Name" name="first_name">
                            </div>
                            <div class="form-group">
                                <input  class="input login" type="text" placeholder="Last Name" name="last_name">
                            </div>
                            <div class="form-group">
                                <input  class="input login" type="text" placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                                <input class="input login"  type="password" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <input class="input login" type="password" placeholder="Confirm Password" name="password_confirmation">
                            </div>
                            <div class="row justify-content-center">
                                <input type="submit" class="btn btn-primary" value="Register">
                            </div>
                            <br>
                            <div class="row justify-content-center">
                                <h3>Already have an account? <a class="text-light" href="/log">Login</a></h3>
                            </div>
                        </form>
                    </div>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
