<!DOCTYPE html>
<html>
<head>
	<title>aSolid Job | {{job.job}}</title>
  {% load staticfiles %}
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="static/aSolid_app/imgs/aSolid.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:100" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'aSolid_app/css/main.css' %}">
</head>
<body>
	<br>
	<div class="container">
	<br>
	<div class="row">
		<div class='col-10 col-sm-10 col-md-11 col-lg-11 col-xl-11'>
		<h1>{{job.poster.first_name}}'s Job</h1>
		</div>
		<div class='col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1'>
			<a href='/jobs'>Back</a>
			<a href='/logout' class="logout">Logout</a>
		</div>
	</div>
	<br>
		<div class="row justify-content-center red"><h1>{{job.job}}</h1></div>
		<div class="row justify-content-center purple">{{job.description}}</div>
		<div class="row justify-content-center green">{{job.location}}</div>
		<div class="row justify-content-center">{{job.poster.first_name}}</div>
		<div class="row justify-content-center">{{job.created_at}}</div>
		<div class="row justify-content-center">
			<a href="/add_add/{{job.id}}" class="btn btn-success" role="button">Add To My Jobs</a>
		</div>
		
	<br>
	</div>
</body>
</html>
